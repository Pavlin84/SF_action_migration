name: test1

on:
  workflow_dispatch:
    inputs: 
      enviroment:
        type: choice
        options:
        - DEV
        - UAT
      schemas:
        type: string
      branch_name:
        type: string
jobs:
  task:
    runs-on: ubuntu-latest
    env: 
      BRANCH_NAME : ${{ github.event.inputs.schemas }} 
    steps:
    - uses: actions/checkout@v1
      with:  
        ref: $BRANCH_NAME
    - name: Check
      run: |
          echo "Running on default: ${{ steps.branch-name.outputs.current_branch }}"         
      
